<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Survey</title>
</head>

<body>

    <div class="background">
        <h1 id="title">CODEHOUSE SURVEY</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span style="font-size: 30px; color:rgba(255, 166, 0, 0.801);margin-bottom: 15px;">CODEHOUSE</span>
                            <span>Survey Form</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +254 123 456 789</div>
                    </div>
                    <div class="screen-body-item">
                        <form id="survey-form">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <label style="color: #bc9864;" id="name-label" for="name">NAME</label>
                                    <input id="name" name="name" type="text" class="app-form-control" placeholder="Enter your name">
                                </div>
                                <div class="app-form-group">
                                    <label style="color: #bc9864;" id="email-label" for="email">EMAIL</label>
                                    <input id="email" type="email" name="email" class="app-form-control" placeholder="Enter your email">
                                </div>
                                <div class="app-form-group">
                                    <label style="color: #bc9864;" id="number-label" for="number">AGE</label>
                                    <input id="number" type="number" name=age max=30 min=1 class="app-form-control" placeholder="Enter your age">
                                </div>
                                <div class="app-form-group">
                                    <label style="color: #bc9864; text-transform: uppercase;" id="number-label" for="number">What is your favorite feature of freeCodeCamp?</label>
                                    <select id="most-like" name="mostLike" class="app-form-control" required="">
                                        <option class="drop-opt" disabled="" selected="" value="">Select an option</option>
                                        <option class="drop-opt" value="challenges">Challenges</option>
                                        <option class="drop-opt" value="projects">Projects</option>
                                        <option class="drop-opt" value="community">Community</option>
                                        <option class="drop-opt" value="openSource">Open Source</option>
                                      </select>

                                </div>

                                <div class="app-form-group">

                                    <p style="color: #bc9864; text-transform: uppercase;">Would you recommend freeCodeCamp to a friend?</p>
                                    <label style="color: white;">
                                      <input name="user-recommend" value="definitely" type="radio" checked=" ">Definitely</label>
                                    <br>
                                    <label style="color: white;">
                                    <input name="user-recommend" value="maybe" type="radio" >Maybe</label>
                                    <br>
                                    <label style="color: white;"><input type="radio"  name="user-recommend" value="not-sure " type="radio "  >Not sure</label>

                                </div>

                                <div class="app-form-group">
                                    <label style="color: #bc9864; text-transform: uppercase;" id="number-label" for="number">What is your favorite feature of freeCodeCamp?</label>
                                    <select id="most-like" name="mostLike" class="app-form-control" required="">
                                        <option class="drop-opt" disabled="" selected="" value="">Select an option</option>
                                        <option class="drop-opt" value="challenges">Challenges</option>
                                        <option class="drop-opt" value="projects">Projects</option>
                                        <option class="drop-opt" value="community">Community</option>
                                        <option class="drop-opt" value="openSource">Open Source</option>
                                      </select>

                                </div>

                                <div style="color: white;" class="app-form-group">

                                    <p style="color: #bc9864; text-transform: uppercase;">
                                        What would you like to see improved? (Check all that apply)
                                    </p>

                                    <label><input name="prefer" value="front-end-projects" type="checkbox" >Front-end Projects</label><br>
                                    <label><input name="prefer" value="back-end-projects" type="checkbox" >Back-end Projects</label><br>
                                    <label><input name="prefer" value="data-visualization" type="checkbox" >Data Visualization</label><br>
                                    <label><input name="prefer" value="challenges" type="checkbox" >Challenges</label><br>
                                    <label><input name="prefer" value="open-source-community" type="checkbox" >Open Source Community</label><br>
                                    <label><input name="prefer" value="gitter-help-rooms" type="checkbox" >Gitter help rooms</label><br>
                                    <label><input name="prefer" value="videos" type="checkbox" >Videos</label><br>
                                    <label><input name="prefer" value="city-meetups" type="checkbox" >City Meetups</label><br>
                                    <label><input name="prefer" value="wiki" type="checkbox" >Wiki</label><br>
                                    <label><input name="prefer" value="forum" type="checkbox" >Forum</label><br>
                                    <label><input name="prefer" value="additional-courses" type="checkbox" >Additional Courses</label><br>


                                </div>

                                <div class="app-form-group">

                                    <p style="color: #bc9864; text-transform: uppercase;">Any comments or suggestions?</p>
                                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>

                                </div>



                                <div class="app-form-group buttons ">

                                    <input id="submit" type="submit" value="submit" class="app-form-button ">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>



</body>

</html>
